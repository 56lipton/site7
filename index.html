
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Человек паук</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon"  href="img/favicon.ico">
	</head>
	<body>
		<div class="site-container">
			<header class="header">
				 <h1 class="header__title">Spider man into the spider verse</h1>
			</header>
			<main class="main">
				<div class="main__item main_morales">
					<h2 class="main__text main_morales-text">Майлз</h2>
				</div>
	            <div class="main__item main_gwen">
					<h2 class="main__text main_gwen-text">Гвен Стейси</h2>
	            </div>
	            <div class="main__item main_parker">
					<h2 class="main__text main_parker-text">Питер Паркер</h2>
	            </div>
	            <div class="main__item main_pig">
					<h2 class="main__text main_pig-text">Спайдер Пиг</h2>
	            </div>
	            <div class="main__item main_noir">
					<h2 class="main__text main_noir-text">Паук нуар</h2>
	            </div>
	            <div class="main__item main_penny">
					<h2 class="main__text main_penny-text">Пенни Паркер</h2>
	            </div>
	            <div class="main__item main_robot">
					<h2 class="main__text main_robot-text">и ее Робо-паук</h2>
	            </div>
	            <div class="main__item main_trio">
					<h2 class="main__text">Все они из разных вселеных</h2>
	            </div>
	            <div class="main__item main_all-team">
					<h2 class="main__text">Но должны объедениться, чтобы спасти мир</h2>
	            </div>
	            <div class="main__item main_versus">
					<h2 class="main__text">и победить Кингпина.</h2>
	            </div>
	            <div class="main__item main_kingpin">
					<h2 class="main__text">Это, кстати Кингпин. И он тут злодей</h2>
	            </div>
	            <div class="main__item main_free-fall">
					<h2 class="main__text">Майлз</h2>
	            </div>
			</main>
		</div>
	</body>
</html>
